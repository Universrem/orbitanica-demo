<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbitanica</title>
  <link rel="icon" type="image/png" href="/res/favicon.png">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>

  <!-- Секція 1: Верхня панель -->
  <section id="blog-top-bar">
  <div class="blog-lang-switch">
    <a href="/" class="scroll-button" data-i18n-key="back_to_main">← На головну</a>
    <img src="/res/ua.svg" alt="UA" class="lang-icon lang-option active" data-lang="ua">
    <img src="/res/en.svg" alt="EN" class="lang-icon lang-option"        data-lang="en">
    <img src="/res/es.svg" alt="ES" class="lang-icon lang-option"        data-lang="es">
  </div>
</section>



  <!-- Секція 2: Опис блогу -->
  <section id="blog-intro">
    <h1 data-i18n-key="idea_title"></h1>
    <p data-i18n-key="idea_description"></p>
  </section>

<!-- Секція 3: Блог – список і записи -->
<div id="blog-container">
  <!-- Ліва колонка: заголовки статей -->
  <aside id="blog-sidebar">
    <h3 class="blog-nav-title" data-i18n-key="blog_nav_title"></h3>
    <ul class="blog-nav">
      <li><a href="#post-1" data-i18n-key="blog_entry_1_title"></a></li>
      <!-- додайте нові <li> … для post-2, post-3 тощо -->
    </ul>
  </aside>

  <!-- Права колонка: самі записи -->
  <section id="blog-entries">
    <article class="blog-entry" id="post-1">
      <h2 data-i18n-key="blog_entry_1_title"></h2>
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/0fKBhvDjuy0"
          title="Powers of Ten (1977)"
          loading="lazy"
          allowfullscreen></iframe>
      </div>
      <p data-i18n-key="blog_entry_1_text"></p>
      <div class="blog-date" data-i18n-key="blog_date_1"></div>
    </article>
  </section>
</div>


<!-- Блок “Про нас” -->
<section id="about-us" class="section about-us">
  <p class="about-youtube">
    <a href="https://www.youtube.com/@orbitanica" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
      <img src="/res/youtube-icon.svg" alt="YouTube" width="40" height="40" />
    </a>
  </p>
  <p class="about-email" data-i18n-key="orbitanica.info@gmail.com"></p>
  <p class="about-description" data-i18n-key="join_us_paragraph"></p>
</section>
  <script type="module" src="/js/i18n.js"></script>
</body>
</html>
